<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>IPC Test App</title>
    <script src="RendererView.js"></script>
</head>

<body>
    <div id="topicNameItem_template" topic-name="test" topic-process="renderer" style="display:none">
        <b>Topic:</b><spam class="topicName">Test</spam> 
        <input type="text" onchange="doSendMessageToTopic(event)"></<input>
        <input type="button" onclick="doSendMessageToTopic(event)" value="Send"></<input>
        <input type="button" onclick="doUnsubscribeFromTopic(event)" value="Unsubscribe"></<input>
    </div>

    <h3>APP ITEMS</h3>
    <a href="javascript:doNewHtmlView();">New HTML View</a>
    &nbsp;|&nbsp;
    <a href="javascript:doNewNodeInstance();">New Node Instance</a>
    <hr />

    <h3>Master PROCESS</h3>
    <input id="masterTopic" type="text" /><input type="button" onclick="doMasterSubscribeToTopic()"  value="Subscribe"></<input>
    <div id="masterTopicsList"></div>
    <hr />

    <h3>Renderer PROCESS</h3>
    <input id="rendererTopic" type="text" /><input type="button" onclick="doRendererSubscribeToTopic()"  value="Subscribe"></<input>
    <div id="rendererTopicsList"></div>
    <hr />

    <h3>Node PROCESS</h3>
    <hr />
  
    <input type="button" onclick="doQueryBrokerState()" value="Refresh IPC Status"></input>
    <table id="brokerStatesList" border="1">
        <tr> 
            <th>Topic</th>
            <th>Conn Count</th>
            <th>Sub Count</th>
        </tr>
    </table>
</body>
</html>
